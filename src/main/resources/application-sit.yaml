# SIT Environment Configuration
# Rate Limiting Configuration for SIT
rate:
  limit:
    capacity: 100                         # Maximum tokens in bucket
    refill:
      tokens: 1                          # Number of tokens to refill
      duration-seconds: 10               # Refill interval in seconds (1 token every 10 seconds = 6 tokens per minute)
      greedy: true                       # Use greedy refill (continuous) instead of intervally
    tokens-per-request: 1                # Number of tokens consumed per request

spring:
  datasource:
    url: jdbc:postgresql://sit-db-server:5432/taskdb
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: false

# Logging Configuration for SIT
logging:
  level:
    root: INFO
    com.taskmanager: INFO

# Swagger disabled in SIT
springdoc:
  swagger-ui:
    enabled: false

# CORS configuration for SIT
cors:
  allowed-origins: https://sit.taskmanager-app.com
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
