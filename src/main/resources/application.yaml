# Logging Configuration
# Available log levels (from most to least verbose):
# TRACE - Very detailed information, typically only useful for diagnosing problems
# DEBUG - Detailed information for debugging purposes
# INFO  - General information messages about application progress
# WARN  - Warning messages about potentially harmful situations
# ERROR - Error events that might still allow the application to continue
# OFF   - Disable logging for a specific package
#
# Examples for different environments:
# Development: DEBUG or TRACE for detailed logs
# Production:  INFO or WARN for minimal but useful logs
logging:
  level:
    root: INFO                                              # Default level for all packages
    com.taskmanager: DEBUG                                  # Application package - DEBUG for development

management:
  endpoints:
    health:
      probes:
        enabled: true
    web:
      exposure:
        include:
          - "health"
          - "info"
          - "metrics"
          - "env"

# CORS configuration (externalized)
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000,http://localhost:*
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
